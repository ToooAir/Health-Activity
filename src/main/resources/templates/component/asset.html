<div th:fragment="script" th:remove="tag">
    <script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/select2/select2.min.js}"></script>
    <script th:src="@{/vendor/tilt/tilt.jquery.min.js}"></script>
    <!--===============================================================================================-->
    <script type="text/javascript">
		$('.js-tilt').tilt({
			scale: 1.1
		});

    </script>
    <!--===============================================================================================-->
    <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                    $(this).toggleClass('active');
                });
            });

            $('#exampleModalCenter').on('show.bs.modal', function (event) {
              var button = $(event.relatedTarget);
              var name = button.data('name');
              var type = button.data('type');
              var service = button.data('service');
              var modal = $(this);
              modal.find('#modal-contact').text('確定要刪除 '+name+' 的 '+type+' 嗎？');
              var href = "/service/" + service + "/delete/" + button.data('id');
              modal.find('#deleteBtn').unbind("click");
              modal.find('#deleteBtn').click(function(){
                    location.href=href;
              });
            });

            startTime = document.getElementById('startTime');
            startTime.onfocus = function (event) {
            this.type = 'date';
            this.focus();
            };

            endTime = document.getElementById('endTime');
            endTime.onfocus = function (event) {
            this.type = 'date';
            this.focus();
            };


    </script>
    <!--===============================================================================================-->
    <script th:src="@{/js/main.js}"></script>
</div>
