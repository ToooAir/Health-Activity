<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>create-user</title>

    <div th:replace="component/asset :: css"></div>
</head>

<body>

<div class="wrapper">

    <!-- navbar -->
    <div th:replace="component/navbar :: sidenav"></div>
    <div th:replace="component/navbar :: topnav"></div>

    <!-- Page Content Holder -->
    <div id="content">

        <h2 class="contentHeader">建立管理者帳號</h2>

        <div class="wrap-activity100">

            <div class="mx-auto">

                <form th:object="${user}" class="row no-gutters login100-form validate-form" th:action="@{/service/user/create}" method="POST">

                    <div class="wrap-input100 validate-input col-md-12" data-validate = "請輸入名稱">
                        <input th:field="*{displayName}" class="input100 whiteInput" type="text" name="displayname" id="displayname" placeholder="管理者名稱">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                        <i class="fas fa-signature" aria-hidden="true"></i>
                    </span>
                    </div>

                    <div class="wrap-input100 validate-input col-md-12" data-validate="請輸入帳號">
                        <input th:field="*{username}" class="input100 whiteInput" type="text" name="username" id="username" placeholder="管理者帳號">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                        <i class="fas fa-user" aria-hidden="true"></i>
                    </span>
                    </div>

                    <div class="wrap-input100 validate-input col-md-12" data-validate="請輸入密碼">
                        <input th:field="*{password}" class="input100 whiteInput" type="password" name="password" id="password" placeholder="管理者密碼">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </span>
                    </div>

                    <div class="row no-gutters col-md-12">
                        <div class="col-md-1"></div>
                        <button onclick="history.back()" type="button" id="cancel-button" class="login100-form-btn wrap-input100 btn-outline-danger bg-white text-danger col-md-4">
                            取消
                        </button>
                        <div class="col-md-2"></div>
                        <button id="submit-button" type="submit" class="login100-form-btn wrap-input100 btn-outline-success bg-white text-success col-md-4">
                            建立
                        </button>
                        <div class="col-md-1"></div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<div th:replace="component/asset :: script"></div>

</body>
</html>
